{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>

    {{ $content := .Content }}
    <div align="start" class="content">
        {{ $content }}
        {{ partial "thedat" . }}
    </div>

</main>

{{ partial "footer" . }}
