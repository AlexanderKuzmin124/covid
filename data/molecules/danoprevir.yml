name: danoprevir
description: >
  Danoprevir is a protease inhibitor used in combination with ritonavir for Hepatitis C and HIV-AIDS.
  Used in combination with ritonavir in SARS-2 patients.
therapeutic: 
  antiviral (antiretroviral)
