name: hydroxychloroquine
description: >
  Hydroxychloroquine is primarily an antimalarial drugs alse used in treating autoimmune diseases like Rheumatoid arthritis, lupus.
  Hydroxychloroquine has more potency than chloroquine against SARS-CoV-2.
