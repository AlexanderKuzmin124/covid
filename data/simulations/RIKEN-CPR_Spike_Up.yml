type: md
title: Riken CPR, MD/TMD trajectories
description: >
    The data set includes trajectory files from Molecular Dynamics (MD) and Targeted MD (TMD) simulations of a fully glycosylated SARS-CoV-2 S-protein in solution. Water molecules and counter ions were excluded. 
    The starting structures are an active Up forms taken from CHARMM-GUI COVID-19 Archive (http://www.charmm-gui.org/docs/archive/covid19). We replaced counter ions K+ in the original model with Na+.
    The data includes trajectories from MD simulations of the Up form (MD1_Up_S2fit for 1 microseconds and MD2_Up_S2fit for 200 nanoseconds), and TMD simulations of Up to Down (TMD1_toDown_S2fit for 20 nanoseconds, TMD2_toDown_S2fit for 20 nanoseconds, and TMD3_toDown_S2fit for 50 nanoseconds).
    The simulations used CHARMM36m force field for protein, and TIP3P water model. 
    The simulations were performed using GENESIS. 
    The coordinates were saved every 1 nanoseconds and aligned to S2 domain (Calpha atoms of residues 689-727, 854-1147).
