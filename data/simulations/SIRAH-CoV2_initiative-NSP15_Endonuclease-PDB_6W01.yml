type: md-cg
title: SIRAH-CoV2 initiative - NSP15 Endonuclease
description: >
    This dataset contains the trajectory of a 10 microseconds-long coarse-grained molecular dynamics simulation of SARS-CoV2 Endoribonuclease NSP15 in its APO form (PDB id: 6W01, Bioassembly 1). Simulations were performed using the SIRAH force field running with the Amber18 package at the Uruguayan National Center for Supercomputing (ClusterUY) under the conditions reported in [Machado et al. JCTC 2019](https://pubs.acs.org/doi/10.1021/acs.jctc.9b00006), adding 150 mM NaCl according to [Machado & Pantano JCTC 2020](https://pubs.acs.org/doi/10.1021/acs.jctc.9b00953).


    The **file 6W01_SIRAHcg_rawdata.tar** contains all the raw information required to visualize (on VMD), analyze, backmap, and eventually continue the simulations using Amber18 or higher. Step-By-Step tutorials for running, visualizing, and analyzing CG trajectories using [SirahTools](https://academic.oup.com/bioinformatics/article/32/10/1568/1743152) can be found at [SIRAH website](www.sirahff.com).


    Additionally, the **file 6W01_SIRAHcg_10us_prot.tar** contains only the protein coordinates, while **6W01_SIRAHcg_10us_prot_skip10ns.tar** contains one frame every 10ns.


    To take a quick look at the trajectory:


    1- Untar the file `6W01_SIRAHcg_10us_prot_skip10ns.tar`


    2- Open the trajectory on VMD using the command line:


    ```
    vmd 6W01_SIRAHcg_prot.prmtop 6W01_SIRAHcg_prot_10us_skip10ns.ncrst 6W01_SIRAHcg_prot_10us_skip10ns.nc -e sirah_vmdtk.tcl
    ```


    Note that you can use normal VMD drawing methods as vdw, licorice, etc., and coloring by restype, element, name, etc.


