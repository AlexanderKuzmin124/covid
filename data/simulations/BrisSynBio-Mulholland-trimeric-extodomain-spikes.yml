type:  md
title: "MD simulations of trimeric SARS-Cov2 spike protein ectodomain in explicit solvent. Data were collected for apo, linoleic acid bound and other putative ligands (3x200 ns in each case)"
description: >
  The CryoEM stuctures of the apo and linoleic acid bound SARS-Cov2 spike protein trimer (residues 15/25 to 1139) were used to build complete atomistic models. Other putative ligands, including cholesterol and vitamins, retinoids and steroids identified by docking with BUDE, were simulated in both open and closed states.
  The closed and open structures have 42 and 43 disulfide bonds respectively. Simulations were performed with GROMACS 2019.x.  the file Spike_MD_simulations.tgz contains:

