{{ partial "header" . }}

{{ $localScratch := newScratch }}
{{ $localScratch.Set "baseURL" $.Site.BaseURL }}

<main>
    <div>
        <h2>{{ .Title }}</h2>
        <h4>{{ .Description }}</h4>
                
        <hr class="hr-thick">
        {{ range $.Site.Data.tools  }}
            {{ partial "tools-data.html" (dict "tools" . "context" $) }}
        {{ end }}
    </div>
</main>

{{ partial "footer" . }}
