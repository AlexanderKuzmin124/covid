<ul style="text-align:left">
    <li>Unpublished data with no preprints are given a Red (<img src="/images/reddot.png">) marker.</li>
    <li>Data in a preprint or submitted for publication are given a Yellow (<img src="/images/yellowdot.png">) marker.</li>
    <li>Data published in a paper or accepted are given a Green (<img src="/images/greendot.png">) marker (i.e. has been approved by formal peer review) and should work as links.</li>
</ul>
