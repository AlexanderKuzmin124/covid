<!-- Have to Index the page with a " " in it by "-", but "-" is invalid, so have to us index fn -->

{{ $pages := index .context.Site.Taxonomies.targets .term }}

{{ if $pages }}
    {{ range $pages }}
        <div>
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
            <h5>{{ .Description }}</h5>
        </div>

    {{ end }}
{{ else }}

    {{ partial "no-data" .term }}

{{ end }}
